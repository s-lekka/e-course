<!DOCTYPE html>
<html lang="el">

<head>
    <meta name="revised" content="17/11/2021">
    <meta charset="utf-8">
    <meta name=author content="3090108-3180279">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>e-course | Αρχική</title>
    <link rel="icon" href="images/school-notebook-free-download.png">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <link href="styles/format.css" rel="stylesheet" type="text/css" />
    <link href="styles/colors-and-fonts.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script  src="scripts/script.js"></script>
</head>

<body>
   
    <header>

        <nav>
            <a class="active" href="index.html">Αρχική</a>
            
            <div class="dropdown">Κατηγορίες</div>
            <div id="categories-target" class="dropdown-links">loading...</div>
            
            <a href="register.html">Εγγραφή</a>
            <a href="profile.html">Προφίλ</a>
            <form>
                <input type="search" id="search-text" placeholder="Search keyword..">
                <button type="button" id="search-button"><i class="material-icons">search</i></button>
            </form>
        </nav>

    </header>

    <main>
        <div id="courses-target"></div>

        <script id="categories-template" type="text/x-handlebars-template">
        
            {{#each categories}}
            <a href="courses.html?category={{id}}">{{title}}</a>
            {{/each}}
        
        </script>

        <script id="courses-template" type="text/x-handlebars-template">
        <ul>
            {{#each courses}}
            <li>
                <h1>{{title}} (CourseID:{{id}})</h1>
                <hr>
                <ul>
                    <li><img src="https://elearning-aueb.herokuapp.com/static/images/{{img}}"></li>
                    <li><h2>Μαθησιακοί Στόχοι:</h2> <p>{{objectives}}</p></li>
                    <li><h2>Περιγραφή Μαθήματος:</h2> <p>{{description}}</p></li>
                </ul>
            </li>
            {{/each}}
        </ul>
    </script>
    </main>

    <footer>
        <hr>
        <p>
            Ο ιστότοπος αναπτύχθηκε από τη Λέκκα Σταυρούλα.
        </p>
    </footer>

</body>

</html>
